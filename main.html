<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number :
                </td>
                <td>
                    <select>
                        <option>91</option>
                        <option>92</option>
                        <option>93</option>
                        <option>94</option>
                        <option>95</option>
                    </select>
                    <input type="Phone" placeholder="Phone Number" Name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Reset" value="Reset" name="">
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
